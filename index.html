<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>中榮戒飲一臂之力｜酒精單位換算器</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f3f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background: #ffffff;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
      color: #006699;
    }
    header p {
      margin: 2px 0 0;
      font-size: 0.95em;
      color: #666;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }
    h2 {
      color: #006699;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
    }
    select, input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #1eaaf1;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8ecf;
    }
    .hidden { display: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; text-align: center; }
    .gray-note { font-size: 0.9em; color: gray; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="b019a494-1318-469b-ab48-31605803adb8.png" alt="中榮LOGO">
    <div>
      <h1>中榮戒飲一臂之力</h1>
      <p>酒精單位換算器 | 一日一記錄，中榮守護您</p>
    </div>
  </header>

  <div class="container">
    <h2>酒精單位換算器</h2>
    <button id="switchMode">切換到登入模式</button>

    <!-- 訪客模式 -->
    <div id="guestMode">
      <h3>🧾 訪客模式（不需登入）</h3>
      <label>請選擇酒類：</label>
      <select id="drinkGuest">
        <option value="1.2|350">罐裝啤酒（350cc）：1.2</option>
        <option value="6.3|600">葡萄酒 / 紅酒（600cc）：6.3</option>
        <option value="13.2|600">米酒（600cc）：13.2</option>
        <option value="22.8|600">38度高粱酒（600cc）：22.8</option>
        <option value="28|700">威士忌（700cc）：28</option>
        <option value="34.8|600">58度高粱酒（600cc）：34.8</option>
        <option value="24|600">白蘭地（600cc）：24</option>
        <option value="4.8|600">保力達 / 維士比（600cc）：4.8</option>
        <option value="9.6|600">絕興酒（600cc）：9.6</option>
        <option value="9|300">參茸酒（300cc）：9</option>
        <option value="17.4|300">58度高粱酒（300cc）：17.4</option>
        <option value="30|750">威特加（750cc）：30</option>
      </select>
      <label>飲用量（ml）：</label>
      <input id="mlGuest" type="number" placeholder="請輸入ml">
      <button onclick="calcGuest()">換算</button>
      <div id="resultGuest"></div>
      <p class="gray-note">※ 建議每日酒精攝取量：男性不超過 <strong>2 單位</strong>，女性不超過 <strong>1 單位</strong></p>
    </div>

    <!-- 登入模式 -->
    <div id="loginMode" class="hidden">
      <h3>登入模式（可儲存記錄）</h3>
      <label>請選擇酒類：</label>
      <select id="drinkLogin">
        <option value="1.2|350">罐裝啤酒（350cc）：1.2</option>
        <option value="6.3|600">葡萄酒 / 紅酒（600cc）：6.3</option>
        <option value="13.2|600">米酒（600cc）：13.2</option>
        <option value="22.8|600">38度高粱酒（600cc）：22.8</option>
        <option value="28|700">威士忌（700cc）：28</option>
        <option value="34.8|600">58度高粱酒（600cc）：34.8</option>
        <option value="24|600">白蘭地（600cc）：24</option>
        <option value="4.8|600">保力達 / 維士比（600cc）：4.8</option>
        <option value="9.6|600">絕興酒（600cc）：9.6</option>
        <option value="9|300">參茸酒（300cc）：9</option>
        <option value="17.4|300">58度高粱酒（300cc）：17.4</option>
        <option value="30|750">威特加（750cc）：30</option>
      </select>
      <label>飲用量（ml）：</label>
      <input id="mlLogin" type="number" placeholder="請輸入ml">
      <button onclick="saveRecord()">儲存記錄</button>
      <div id="resultLogin"></div>
      <div id="history"></div>
      <button onclick="clearHistory()">清除紀錄</button>
    </div>
  </div>

<script>
function calcGuest() {
  const [unitPerDrink, fullVolume] = document.getElementById('drinkGuest').value.split('|').map(parseFloat);
  const ml = parseFloat(document.getElementById('mlGuest').value);
  const ratio = ml / fullVolume;
  const units = unitPerDrink * ratio;
  const result = `換算結果：約 ${units.toFixed(1)} 單位`;
  document.getElementById('resultGuest').innerText = result;
}

function saveRecord() {
  const [unitPerDrink, fullVolume] = document.getElementById('drinkLogin').value.split('|').map(parseFloat);
  const ml = parseFloat(document.getElementById('mlLogin').value);
  const selectedText = document.getElementById('drinkLogin').selectedOptions[0].text;
  const ratio = ml / fullVolume;
  const units = unitPerDrink * ratio;
  const result = `本次單位：${units.toFixed(2)}`;
  document.getElementById('resultLogin').innerText = result;

  const now = new Date();
  const time = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
  const record = {
    date: now.toISOString().split('T')[0],
    time: time,
    drink: selectedText,
    ml: ml,
    unit: units.toFixed(2)
  };
  let history = JSON.parse(localStorage.getItem('alcoholHistory') || '[]');
  history.push(record);
  localStorage.setItem('alcoholHistory', JSON.stringify(history));
  displayHistory();
}

function displayHistory() {
  let history = JSON.parse(localStorage.getItem('alcoholHistory') || '[]');
  if (history.length === 0) {
    document.getElementById('history').innerText = '目前沒有紀錄';
    return;
  }
  let html = '<table><tr><th>日期</th><th>時間</th><th>酒類</th><th>飲用量ml</th><th>單位</th></tr>';
  let today = new Date().toISOString().split('T')[0];
  let total = 0;
  for (let r of history.reverse()) {
    html += `<tr><td>${r.date}</td><td>${r.time}</td><td>${r.drink}</td><td>${r.ml}</td><td>${r.unit}</td></tr>`;
    if (r.date === today) total += parseFloat(r.unit);
  }
  html += `</table><p><strong>今日總單位：${total.toFixed(2)}</strong></p>`;
  document.getElementById('history').innerHTML = html;
}

function clearHistory() {
  localStorage.removeItem('alcoholHistory');
  displayHistory();
}

document.getElementById('switchMode').onclick = function () {
  const guest = document.getElementById('guestMode');
  const login = document.getElementById('loginMode');
  if (guest.classList.contains('hidden')) {
    guest.classList.remove('hidden');
    login.classList.add('hidden');
    this.innerText = '切換到登入模式';
  } else {
    guest.classList.add('hidden');
    login.classList.remove('hidden');
    this.innerText = '切換到訪客模式';
    displayHistory();
  }
};
</script>
</body>
</html>
