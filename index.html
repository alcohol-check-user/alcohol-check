<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>酒精單位換算器</title>
  <style>
    body { font-family: sans-serif; }
    .hidden { display: none; }
    table { border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>酒精單位換算器</h2>
  <button id="switchMode">切換到登入模式</button>

  <!-- 訪客模式 -->
  <div id="guestMode">
    <h3>🧾 訪客模式（不需登入）</h3>
    <label>請選擇酒類：</label>
    <select id="drinkGuest">
      <option value="350,1.2">罐裝啤酒（350cc）</option>
      <option value="600,1.5">葡萄酒 / 紅酒（600cc）</option>
      <option value="600,3">米酒（600cc）</option>
      <option value="600,5">38度高粱酒（600cc）</option>
      <option value="600,6.5">58度高粱酒（600cc）</option>
      <option value="700,6.5">威士忌（700cc）</option>
    </select>
    <br><br>
    <label>飲用量（ml）：</label>
    <input id="mlGuest" type="number" placeholder="請輸入ml">
    <button onclick="calcGuest()">換算</button>
    <div id="resultGuest"></div>
    <p style="font-size: 0.9em; color: gray;">※ 建議每日酒精攝取量：男性不超過 2 單位，女性不超過 1 單位</p>
  </div>

  <!-- 登入模式 -->
  <div id="loginMode" class="hidden">
    <h3>登入模式（可儲存記錄）</h3>
    <label>請選擇酒類：</label>
    <select id="drinkLogin">
      <option value="350,1.2">罐裝啤酒（350cc）</option>
      <option value="600,1.5">葡萄酒 / 紅酒（600cc）</option>
      <option value="600,3">米酒（600cc）</option>
      <option value="600,5">38度高粱酒（600cc）</option>
      <option value="600,6.5">58度高粱酒（600cc）</option>
      <option value="700,6.5">威士忌（700cc）</option>
    </select>
    <br><br>
    <label>飲用量（ml）：</label>
    <input id="mlLogin" type="number" placeholder="請輸入ml">
    <button onclick="saveRecord()">儲存記錄</button>
    <div id="resultLogin"></div>
    <div id="history"></div>
    <button onclick="clearHistory()">清除紀錄</button>
  </div>

<script>
function calcGuest() {
  const selected = document.getElementById('drinkGuest').value.split(',');
  const fullVolume = parseFloat(selected[0]);
  const unitPerDrink = parseFloat(selected[1]);
  const ml = parseFloat(document.getElementById('mlGuest').value);
  if (isNaN(unitPerDrink) || isNaN(ml)) {
    document.getElementById('resultGuest').innerText = '請輸入有效資料';
    return;
  }
  const ratio = ml / fullVolume;
  const units = unitPerDrink * ratio;
  const result = `換算結果：約 ${units.toFixed(1)} 單位`;
  document.getElementById('resultGuest').innerText = result;
}

function saveRecord() {
  const selected = document.getElementById('drinkLogin');
  const selectedVal = selected.value.split(',');
  const fullVolume = parseFloat(selectedVal[0]);
  const unitPerDrink = parseFloat(selectedVal[1]);
  const drinkText = selected.options[selected.selectedIndex].text;
  const ml = parseFloat(document.getElementById('mlLogin').value);
  if (isNaN(unitPerDrink) || isNaN(ml)) {
    document.getElementById('resultLogin').innerText = '請輸入有效資料';
    return;
  }
  const ratio = ml / fullVolume;
  const units = unitPerDrink * ratio;
  const result = `本次單位：${units.toFixed(2)}`;
  document.getElementById('resultLogin').innerText = result;

  const now = new Date();
  const record = {
    date: now.toISOString().split('T')[0],
    time: now.toLocaleTimeString(),
    drink: drinkText,
    ml: ml,
    unit: units.toFixed(2)
  };
  let history = JSON.parse(localStorage.getItem('alcoholHistory') || '[]');
  history.push(record);
  localStorage.setItem('alcoholHistory', JSON.stringify(history));
  displayHistory();
}

function displayHistory() {
  let history = JSON.parse(localStorage.getItem('alcoholHistory') || '[]');
  if (history.length === 0) {
    document.getElementById('history').innerText = '目前沒有紀錄';
    return;
  }
  let today = new Date().toISOString().split('T')[0];
  let todayTotal = 0;
  let html = '<table><tr><th>日期</th><th>時間</th><th>酒類</th><th>飲用量ml</th><th>單位</th></tr>';
  for (const r of history.reverse()) {
    html += `<tr><td>${r.date}</td><td>${r.time}</td><td>${r.drink}</td><td>${r.ml}</td><td>${r.unit}</td></tr>`;
    if (r.date === today) todayTotal += parseFloat(r.unit);
  }
  html += `</table><p>今日總單位：${todayTotal.toFixed(2)}</p>`;
  document.getElementById('history').innerHTML = html;
}

function clearHistory() {
  localStorage.removeItem('alcoholHistory');
  displayHistory();
}

document.getElementById('switchMode').onclick = function () {
  const guest = document.getElementById('guestMode');
  const login = document.getElementById('loginMode');
  if (guest.classList.contains('hidden')) {
    guest.classList.remove('hidden');
    login.classList.add('hidden');
    this.innerText = '切換到登入模式';
  } else {
    guest.classList.add('hidden');
    login.classList.remove('hidden');
    this.innerText = '切換到訪客模式';
    displayHistory();
  }
};
</script>
</body>
</html>
