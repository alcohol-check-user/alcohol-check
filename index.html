<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>酒精單位換算器</title>
  <style>
    body { font-family: sans-serif; }
    .hidden { display: none; }
    table { border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>酒精單位換算器</h2>
  <button id="switchMode">切換到登入模式</button>

  <!-- 訪客模式 -->
  <div id="guestMode">
    <h3>🧾 訪客模式（不需登入）</h3>
    <label>請選擇酒類：</label>
    <select id="drinkGuest">
      <option value="1.2">罐裝啤酒（350cc）</option>
      <option value="6.3">葡萄酒 / 紅酒（600cc）</option>
      <option value="13.2">米酒（600cc）</option>
      <option value="22.8">38度高粱酒（600cc）</option>
      <option value="24">58度高粱酒（600cc）</option>
      <option value="28">威士忌（700cc）</option>
    </select>
    <br><br>
    <label>飲用量（ml）：</label>
    <input id="mlGuest" type="number" placeholder="請輸入ml">
    <button onclick="calcGuest()">換算</button>
    <div id="resultGuest"></div>
    <p style="font-size: 0.9em; color: gray;">※ 建議每日酒精攝取量：男性不超過 2 單位，女性不超過 1 單位</p>
  </div>

  <!-- 登入模式 -->
  <div id="loginMode" class="hidden">
    <h3>登入模式（可儲存記錄）</h3>
    <div id="history"></div>
    <button onclick="clearHistory()">清除紀錄</button>
  </div>

<script>
function calcGuest() {
  const unitPerDrink = parseFloat(document.getElementById('drinkGuest').value);
  const ml = parseFloat(document.getElementById('mlGuest').value);
  if (isNaN(unitPerDrink) || isNaN(ml)) {
    document.getElementById('resultGuest').innerText = '請輸入有效資料';
    return;
  }

  // 根據不同酒類容量動態設定 fullVolume
  const selectedText = document.getElementById('drinkGuest').options[document.getElementById('drinkGuest').selectedIndex].text;
  const volumeMatch = selectedText.match(/(\d+)cc/);
  const fullVolume = volumeMatch ? parseInt(volumeMatch[1]) : 350;
  const ratio = ml / fullVolume;
  const units = unitPerDrink * ratio;
  const result = `換算結果：約 ${units.toFixed(1)} 單位`;
  document.getElementById('resultGuest').innerText = result;

  const record = {
    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
    drink: selectedText,
    ml: ml,
    unit: units.toFixed(1),
    date: new Date().toLocaleDateString()
  };
  let history = JSON.parse(localStorage.getItem('alcoholHistory') || '[]');
  history.push(record);
  localStorage.setItem('alcoholHistory', JSON.stringify(history));
}

function displayHistory() {
  let history = JSON.parse(localStorage.getItem('alcoholHistory') || '[]');
  if (history.length === 0) {
    document.getElementById('history').innerText = '目前沒有紀錄';
    return;
  }
  let html = '<table><tr><th>日期</th><th>時間</th><th>酒類</th><th>飲用量ml</th><th>單位</th></tr>';
  for (const r of history.reverse()) {
    html += `<tr><td>${r.date}</td><td>${r.time}</td><td>${r.drink}</td><td>${r.ml}</td><td>${r.unit}</td></tr>`;
  }
  html += '</table>';
  document.getElementById('history').innerHTML = html;
}

function clearHistory() {
  localStorage.removeItem('alcoholHistory');
  displayHistory();
}

document.getElementById('switchMode').onclick = function () {
  const guest = document.getElementById('guestMode');
  const login = document.getElementById('loginMode');
  if (guest.classList.contains('hidden')) {
    guest.classList.remove('hidden');
    login.classList.add('hidden');
    this.innerText = '切換到登入模式';
  } else {
    guest.classList.add('hidden');
    login.classList.remove('hidden');
    this.innerText = '切換到訪客模式';
    displayHistory();
  }
};
</script>
</body>
</html>
